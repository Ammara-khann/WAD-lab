<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Strings</title>
</head>
<body>
    <h2>Uppercase Strings</h2>
    <p id="output"></p>

    <script>
            let words = ["apple", "banana", "cherry", "mango", "strawberry"];
            let uppercasedwords = [];

            for (let i = 0; i < words.length; i++) {
                uppercasedwords.push(words[i].toUpperCase());
            }

           console.log("uppercasedwords:",uppercasedwords)

    </script>
</body>
</html>
