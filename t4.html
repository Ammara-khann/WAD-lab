<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Houses</title>
</head>
<body>

    <h2>Open the Console to See Software Houses</h2>

    <script>
      console.log("fourth output");

      // Step 1: Create an array of software house names
let softwareHouses = ["TechSoft", "CodeLabs", "Innovatech", "SoftSolutions", "DevSphere"];

console.log("Original Array:", [...softwareHouses]); // Copy of array to show original state

// Step 2: Remove the first name
softwareHouses.shift(); // Removes "TechSoft"
console.log("After removing first name:", [...softwareHouses]);

// Step 3: Remove a name from the middle position and add a new one
let middleIndex = parseInt(softwareHouses.length / 2); // Get middle index
let removedName = softwareHouses.splice(middleIndex, 1, "NextGenTech"); // Replace middle element
console.log(`Removed middle name: ${removedName}`);
console.log("After replacing middle name:", [...softwareHouses]);

// Step 4: Add a new name at the end
softwareHouses.push("FutureCoders"); // Adds "FutureCoders" at the end
console.log("After adding a new name at the end:", [...softwareHouses]);


    </script>

</body>
</html>
