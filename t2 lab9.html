<!DOCTYPE html>
<html>
<head>
    <title>Mouseover Effect</title>
</head>
<body>
    <p id="hoverText">Hover over me!</p>

    <script>
        const text = document.getElementById("hoverText");

        text.addEventListener("mouseover", () => {
            text.style.color = "skyblue";
            text.style.fontWeight = "italic";
        });
    </script>
</body>
</html>
