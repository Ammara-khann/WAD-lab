<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Animated Cards</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Card Animation */
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Button Animation */
        .btn-animated {
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .btn-animated:hover {
            background-color: #28a745 !important;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container text-center mt-5">
    <h2 class="mb-4">Bootstrap Animated Card Gallery</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="C:\Users\nkhan\Desktop\car1.jpg" class="card-img-top" alt="Image 1">
                <div class="card-body">
                    <h5 class="card-title">Car 1</h5>
                    <p class="card-text">Hover over this card to see the smooth transition effect.</p>
                    <a href="#" class="btn btn-primary btn-animated">Hover Me</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="C:\Users\nkhan\Desktop\car2.jpg" class="card-img-top" alt="Image 2">
                <div class="card-body">
                    <h5 class="card-title">Car 2</h5>
                    <p class="card-text">Another image with smooth hover animation.</p>
                    <a href="#" class="btn btn-primary btn-animated">Hover Me</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="C:\Users\nkhan\Desktop\car5.jpg" class="card-img-top" alt="Image 3">
                <div class="card-body">
                    <h5 class="card-title">Car 3</h5>
                    <p class="card-text">Smooth hover effect for a modern look.</p>
                    <a href="#" class="btn btn-primary btn-animated">Hover Me</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
